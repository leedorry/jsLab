<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>lotto</title>
<script type = "text/javascript">
	function find() {
		var lotto = new Array(6);
		var count = 0;
		var overl = true;
		
		while(count < 6){
			var number = 0;
			number = parseInt(Math.random()*45)+1;
			
			for(var i=0; i<count; i++){
				if(lotto[i] == number){
					overl = false;
				}
			}
			
			if(overl){
				lotto[count] = number;
				count++;
			}
			
			overl = true;
		}
		
		var lotto_text = lotto.sort();
		document.write(lotto_text);
		
		/* document.write(lotto[0] + ',' + lotto[1] + ',' + lotto[2] + ',' + 
	    lotto[3] + ',' + lotto[4] + ',' + lotto[5]);
		 */
		
	}

</script>
</head>

<body>
	<form>
		<input type=button value="추첨하기" onClick="find()" >
	</form>
</body>
</html>
