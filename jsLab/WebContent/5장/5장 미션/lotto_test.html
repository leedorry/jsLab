<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>lotto</title>
<script type = "text/javascript">
	function find() {
		var lotto = new Array();
		
		for(var i=0; i<6; i++){
			lotto[i] = Math.floor(Math.random()*45)+1;  // 1~45의 임의의 정수
		
			// 중복 검사
			// lotto[0]=40, lotto[1]=32, lotto[2]=32
			for(var j=0; j<i; j++){
				if(lotto[i] == lotto[j]){
					i--;
					break;
				}
			}
		}
		
		// 오름차순으로 정렬
		lotto.sort(function(a,b){
			return a-b;
			// return b-a;  // 내림차순
		});
		document.write(lotto);
		
	}

</script>
</head>

<body>
	<form>
		<input type=button value="추첨하기" onClick="find()" >
	</form>
</body>
</html>
