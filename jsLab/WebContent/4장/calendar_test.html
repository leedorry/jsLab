<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>달력만들기</title>
<script type="text/javascript">
	//<![CDATA[
	//① 9~17 현재 날짜와 현재 달에 1일의 날짜 객체를 생성합니다.
	var date = new Date();
	var y = date.getFullYear();  // 현재 연도, 2021
	var m = date.getMonth()-1;  // 현재 월, 5-1=4
	var d = date.getDate();  // 현재 날짜, 6
	
	/*현재 월의 1일에 요일을 구합니다.
	 그럼 그달 달력에 첫 번재 줄 빈칸의 개수를 구할 수 있습니다.*/
	var theDate = new Date(y,m,1);  // 2021-05-01의 날짜 객체를 생성한다.
	var theDay = theDate.getDay();  // 요일을 구한다. 토요일(=6)
	
	//② 20~26 현재 월에 마지막 일을 구해야 합니다.
	//1월부터 12월까지 마지막 일을 배열로 저장합니다.
	 var last = [31,28,31,30,31,30,31,31,30,31,30,31];
	
	/*현재 연도가 윤년(4년 주기이고 100년 주기는 제외합니다.
	 또는 400년 주기)일 경우 2월에 마지막 날짜는 29가 되어야합니다.*/
	if(y%4==0 && y%100 !=0 || y%400==0){
		lastDate = last[1] = 29;
	}
	var lastDate = last[m];
	//alert("lastDate="+lastDate);
	 
	/*③ 29~26 현재 월의 성 필요한 행의 개수를 구합니다.
	 var row(행의 개수)= Math.ceil( (theDay(빈 칸)+lastDate(월의 전체 일수)) / 7)*/
	var row = Math.ceil((theDay+lastDate)/7);  // (6+31)/7 = 5..2 = 6
	//alert("row="+row);
	
	//④ 달력 연도/월 표기 및  달력 테이블 생성
	//문자 결합 연산자를 사용해 요일이 나오는 행을 생
	
	document.write("<h1>"+y+"."+(m+1)+"</h1>");
	
	var calendar = "<table border='1'>";
	calendar += "<tr>";
	calendar += "<th>일</th>";
	calendar += "<th>월</th>";
	calendar += "<th>화</th>";
	calendar += "<th>수</th>";
	calendar += "<th>목</th>";
	calendar += "<th>금</th>";
	calendar += "<th>토</th>";
	calendar += "</tr>";
	
	//앞에서 배운 이중 for 문을 이용해 달력 테이블을 만들겠습니다.
	var dNum = 1;
	for(var i=1; i<=row; i++){
		calendar += "<tr>";
		
		for(var k=1; k<=7; k++){
			if(i==1 && k<=theDay || dNum>lastDate){
				calendar += "<td> &nbsp; </td>";
			}else{
				calendar += "<td>" + dNum + "</td>";
				dNum++
			}
		}
	}
	/*행이 첫 줄이고 현재 월의 1일의 이전은 모두 빈 열로 
	표기하고 날짜가 마지막 일보다 크면 빈 열로 표기됩니다.*/

	//⑤ 문자로 결합된 달력 테이블을 문서에 출력합니다.
	document.write(calendar);
	//]]>
</script>
</head>
